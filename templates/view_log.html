<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр файла лога</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Просмотр файла лога</h1>
    <div class="link-container">
        <a href="/">Вернуться на главную страницу</a>
        <a href="/view_log" class="current-log-link">Текущий лог</a>
    </div>
    {% if current_log_file %}
        <h2>Текущий лог: {{ current_log_file }}</h2>
    {% endif %}
    <pre>{{ log_content }}</pre>

    <h2>Все доступные логи для вашего IP-адреса:</h2>
    <ul>
        {% for date, log_file in log_files %}
            <li>
                <a href="/view_log_by_date/{{ date }}/{{ log_file }}">{{ date }} - {{ log_file }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
